<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registrastion Form</title>
</head>

<body>
    <h1 class="nav">Student Enrollment Form</h1>
    <div class="main">
        <form id="form">
            <div class="name input">
                <label for="name">Name</label>
                <input class="space" type="text" id="name" autocomplete="off" required>
            </div>
            <div class="mail input">
                <label for="mail">Email</label>
                <input class="space" type="email" id="mail" autocomplete="off" required>
            </div>
            <div class="web input">
                <label for="website">Website</label>
                <input class="space" type="text" id="website" autocomplete="off" required>
            </div>
            <div class="image input">
                <label for="image">Image link</label>
                <input class="space" type="text" id="image" autocomplete="off" required>
            </div>
            <div class="field">
                <label for="male">Gender</label>
                <div class="gender">
                    <input type="radio" name="gender" id="male" value="Male" required>
                    <label for="male">Male</label>
                </div>
                <div id="fema" class="gender ">
                    <input type="radio" name="gender" id="female" value="Female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div id="skill" class="Skill-field input">
                <label for="skill">Skills</label>
                <div id="fe" class="skill">
                    <input type="checkbox" name="skill" id="java" value="Java">
                    <label for="java">Java</label>
                </div>
                <div class="skill">
                    <input type="checkbox" name="skill" id="css" value="Css">
                    <label for="css">Css</label>
                </div>
                <div class="skill">
                    <input type="checkbox" name="skill" id="html" value="Html">
                    <label for="html">Html</label>
                </div>
            </div>
            <div class="btn input">
                <button id="submit" type="submit">Enroll Student</button>
                <button id="clear" type="reset">Clear</button>
            </div>
        </form>
        <div class="line">

        </div>
        <div class="display">
            <h2>
                Enrolled Student's
            </h2>
            <table>
                <tbody id="parent" class="togg"> 
                <tr>
                    <th>
                        Description
                    </th>
                    <th>
                        Image
                    </th>
                </tr>
               
              
            </tbody>
            </table>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>

</html>
